<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>
<style>
    .row {
        display: flex;
        background: grey;
        height: 200px;
        align-items: center;
    }

    .col{
        background: black;
        width: 100px;
        height: 100px;
        margin: 10;
        flex-wrap: wrap;
    }
    .col1{
        background: white;
        width: 100px;
        height: 100px;
        margin: 10;
        flex-wrap: wrap;
    }
</style>
<body>
    <div class="row">
        <div class="col" style="flex-grow: 2;"></div>
        <div class="col" style="flex-grow: 4;"></div>
        <div class="col" style="order: 4;"></div>
        <div class="col" style="order: 5;"></div>
    </div>
    <div class="row" >
        <div class="col1" style="flex-grow: 5;"></div>
    </div>
</body>
</html>
