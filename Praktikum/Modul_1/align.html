<!DOCTYPE html>
<html>
<head>
    <title>Paragraf dan Align</title>
    <style>
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <p style="text-align: left;">Format paragraf ini rata kiri</p>
    <p style="text-align: right;">Format paragraf ini rata kanan</p>
    <p style="text-align: center;">Format paragraf ini rata tengah</p>
</body>
</html>
