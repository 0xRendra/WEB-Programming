<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h3>Tabel biasa</h3>
    <table>
        <tr>
            <td>cell 1a</td>
            <td>cell 1b</td>
            <td>cell 1c</td>
        </tr>
        <tr>
            <td>cell 2a</td>
            <td>cell 2b</td>
            <td>cell 2c</td>
        </tr>
    </table>

    <h3>Colspan</h3>
    <table>
        <tr>
            <th colspan="3">Quarter 1</th>
        </tr>
        <tr>
            <th>Jan</th>
            <th>Feb</th>
            <th>Mar</th>
        </tr>
    </table>

    <h3>Rowspan</h3>
    <table>
        <tr>
            <th rowspan="4">Quarter 1</th>
            <td>Jan</td>
        </tr>
        <tr>
            <td>Feb</td>
        </tr>
        <tr>
            <td>Mar</td>
        </tr>
    </table>
</body>
</html>
